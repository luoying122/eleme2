<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./js/rem.js"></script>
    <link rel="stylesheet" href="css/commom.css">
    <link rel="stylesheet" href="css/pay.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_634450_2ubb3p4oasepcik9.css">
    <title>支付页面</title>
</head>
<body>

<!--header-->
<div class="header">
    <!--背景-->
    <div class="bg"></div>
    <!--返回上一级菜单-->
    <div class="search">
        <div class="left"><a href=""><i class="iconfont icon-arrow-left"></i></a></div>
    </div>
    <!--选择地址-->
    <div class="select">
        <div class="cue">订单配送至</div>
        <a href=""><div class="address">选择收货地址 <i class="iconfont icon-jiantou"></i></div></a>
    </div>
    <!--支付方式选择与送达时间-->
    <div class="payment">
        <div class="time">
            <h6>送达时间</h6>
            <span>尽快送达(18:06送达)</span>
        </div>
        <div class="method">
            <h6>支付方式</h6>
            <a href=""><span>支付宝 <i class="iconfont icon-jiantou"></i></span></a>
        </div>
    </div>

    <!--单品栏目-->
    <div class="saleDe">
        <div class="title">艾薯夫妇(茂业店)</div>
        <div class="shopInfo">
            <div class="name">
                <img src="img/header/shutia.png" alt="">
                薯条套餐
            </div>
            <div class="num">x 1</div>
            <div class="price">¥29</div>
        </div>
        <div class="shopInfo">
            <div class="name">
                <img src="img/header/double.png" alt="">
                薯条热狗双人套餐
            </div>
            <div class="num">x 1</div>
            <div class="price">¥56</div>
        </div>
        <div class="lunchBox">
            <div class="name">餐盒费</div>
            <div class="price">¥2</div>
        </div>
        <div class="serve">
            <div class="name">蜂鸟配送</div>
            <div class="price">¥2</div>
        </div>
        <div class="poi1">满减活动与单品不共享</div>
        <div class="envelo">
            <div class="name">红包</div>
            <a href=""><div class="price">无可用红包 <i class="iconfont icon-jiantou"></i></div></a>
        </div>
        <div class="poi2">
            <div class="name">优惠说明</div>
            <div class="price">¥64</div>
        </div>
    </div>
</div>
<!--备注部分-->
<div class="remarks">
    <div class="time">
        <h6>订单备注</h6>
        <a href=""><span>口味、微辣 <i class="iconfont icon-jiantou"></i></span></a>
    </div>
    <div class="method">
        <h6>餐具份数</h6>
        <a href=""><span>无需餐具 <i class="iconfont icon-jiantou"></i></span></a>
    </div>
    <div class="name">
        <h6>匿名购买</h6>
        <a href=""><span><i class="iconfont icon-huadonganniux"></i></span></a>
    </div>
</div>

<!--tab-->
<div class="footer">
    <div class="tab">
        <div class="trade">
            <div class="des">¥64</div>
            <div class="total">已优惠25元</div>
        </div>
        <a href="">去结算</a>
    </div>
</div>

<!--支付方式的选择-->
<div class="pay">
    <div class="title">
        <h6>选择支付方式</h6>
        <a href=""><i class="iconfont icon-guanbi"></i></a>
    </div>
    <div class="demand active">
        <div class="left">
            <i class="iconfont icon-iconfontrectangle390" style="color: #3a76fe;"></i> 支付宝
        </div>
        <a href=""><i class="iconfont icon-zhengque"></i></a>
    </div>
    <div class="demand">
        <div class="left">
            <i class="iconfont icon-iconfontrectangle390" style="color: #3a76fe"></i> 花呗
        </div>
        <a href=""><i class="iconfont icon-zhengque"></i></a>
    </div>
    <div class="demand">
        <div class="left">
            <i class="iconfont icon-weixinzhifu" style="color: chartreuse"></i> 微信
        </div>
        <a href=""><i class="iconfont icon-zhengque"></i></a>
    </div>
    <div class="demand">
        <div class="left">
            <i class="iconfont icon-zhanghuyue" style="color: yellow"></i> 账户余额
        </div>
        <a href=""><i class="iconfont icon-zhengque"></i></a>
    </div>
    <div class="demand">
        <div class="left">
            <i class="iconfont icon-qq" style="color: red"></i> QQ钱包
        </div>
        <a href=""><i class="iconfont icon-zhengque"></i></a>
    </div>

</div>

<!--指纹支付-->
<div class="pay">
    <div class="title">
        <h6><i class="iconfont icon-zhifubaozhifu"></i>指纹支付</h6>
        <a href=""><i class="iconfont icon-guanbi"></i></a>
    </div>
    <div class="total">¥64</div>
    <div class="point">
        <div class="top">
            <div class="name">订单信息</div>
            <div class="des">饿了么订单-201832812470206</div>
        </div>
        <div class="bottom">
            <div class="name">付款方式</div>
            <div class="des">支付宝</div>
        </div>
    </div>
    <div class="recog">
        <i class="iconfont icon-1"></i>
    </div>
    <div class="main">
        <i class="iconfont icon-zhiwen"></i>请认证指纹或者输入密码完成支付
    </div>
</div>


<!--支付完成-->
<div class="pay">
    <div class="title">
        <h6>支付结果</h6>
        <a href=""><i class="iconfont icon-guanbi"></i></a>
    </div>
    <div class="done">
        <div class="to"><i class="iconfont icon-icon"></i></div>
        <div class="point">支付成功</div>
        <div class="total">¥64</div>
    </div>
    <div class="option">
        <a href="index.html"><div class="left">返回首页</div></a>
        <a href="shangpu.html"><div class="right">继续看看</div></a>
    </div>
</div>
</body>
</html>
